plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
    id "com.google.firebase.crashlytics"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

def dartEnvironmentVariables = [
        APP_APP_NAME_EN: 'Brand',
        APP_APP_NAME_AR: 'مشاهير',
        APP_ID         : 'nojom.brand.live',
]
if (project.hasProperty('dart-defines')) {

    dartEnvironmentVariables = dartEnvironmentVariables + project.property('dart-defines')
            .split(',')
            .collectEntries { entry ->

                def pair = new String(entry.decodeBase64(), 'UTF-8').split('=')
//                println "ENV VAR: ${pair.first()} = ${pair.last()}"
                [(pair.first()): pair.last()]
            }

}


android {
    namespace = "nojom.brand.live"
    compileSdk = 36
    ndkVersion "27.0.12077973"

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "nojom.brand.live"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = 24
        targetSdk = 36
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        multiDexEnabled true

        // Support for 16KB memory page sizes (required for Android 15+)
        ndk {
            abiFilters 'arm64-v8a', 'armeabi-v7a', 'x86_64'
        }
    }

    signingConfigs {
        release {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile keystoreProperties['storeFile'] ? file(keystoreProperties['storeFile']) : null
            storePassword keystoreProperties['storePassword']
        }
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig signingConfigs.release

            // Add ProGuard configuration for release builds
            minifyEnabled false // Disables R8
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'


            applicationVariants.all { variant ->
                variant.outputs.all {
                    def appName = "BRAND_V_"
                    def newName = "${appName}${defaultConfig.versionName}_${defaultConfig.versionCode}.apk"
                    outputFileName = newName
                }
            }
        }
        debug {
            // Keep debug without minification for easier debugging
            minifyEnabled false
        }

    }

    // Configure packaging options for 16KB page size support
    packagingOptions {
        pickFirst '**/libc++_shared.so'
        pickFirst '**/libjsc.so'
    }


    flavorDimensions "app"
    productFlavors {
        dev {
            dimension "app"
            applicationId dartEnvironmentVariables.ANDROID_APP_ID
            copy {
                from 'src/dev/'
                include '*.json'
                into '.'
            }
        }
        prod {
            dimension "app"
            applicationId dartEnvironmentVariables.ANDROID_APP_ID
            copy {
                from 'src/prod/'
                include '*.json'
                into '.'
            }
        }
        stage {
            dimension "app"
            applicationId dartEnvironmentVariables.ANDROID_APP_ID
            copy {
                from 'src/stage/'
                include '*.json'
                into '.'
            }
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.2'
}
